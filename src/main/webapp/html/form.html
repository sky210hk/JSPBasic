<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- form태그는 사용자가 입력한 값을 서버(우리의 프로젝트)로 전송할때 사용한다 -->
	<h3>폼태그</h3>
	
	<form>
		<h3>회원가입 양식</h3>
		<hr>
		아이디:<input type="text" size="10" placeholder="8글자"><br>
		비밀번호:<input type = "password" size = "10" placeholder="5글자"><br>
		
		<!-- checkbox,radio 버튼은 name속성으로 하나로 묶어줘야 한다 -->
		관심분야
		<input type = "checkbox" name = "inter">java
		<input type = "checkbox" name = "inter">jsp
		<input type = "checkbox" name = "inter">db
		<input type = "checkbox" name = "inter">spring
		<input type = "checkbox" name = "inter">응용소프트웨어
		<br>
		
		전공분야
		<input type="radio" name = "major"> 경영학과
		<input type="radio" name = "major"> 컴퓨터공학
		<input type="radio" name = "major"> 수학과
		<input type="radio" name = "major"> 기계공학
		<br>
		
		지역
		<select name = "region">
			<option>서울시</option>
			<option>경기도</option>
			<option>부산시</option>
			<option>제주시</option>
		</select>
		<br>
		<br>
		
		자신을 소개해보세요! <br>
		<textarea rows="5" cols="30"></textarea>
		<br>
		
		<!-- 버튼은 value속성에 값을 지정한다 -->
		<input type = "button" value="버튼1">
		<button type = "button">버튼2</button>
		
		<!-- submit : 폼 태그 안의 정보를 지정한 주소로 날라준다 -->
		<input type = "submit" value= "전송하기">
		
		<!-- reset : 폼태그 안의 정보를 초기화 한다 -->
		<input type = "reset" value="초기화">
		<input type = "file" value= "파일첨부">
		
		
	</form>
	
	
	
</body>
</html>
